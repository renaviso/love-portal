<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe4ec, #ffd6f0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .heart {
      font-size: 4rem;
      animation: beat 1s infinite;
      color: #ff4da6;
      margin: 10px;
    }

    h1 {
      color: #d1006c;
      font-size: 3rem;
      margin-top: 0.2em;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="heart">ðŸ’–</div>
  <h1 id="message">Loading...</h1>
  <div class="heart">ðŸ’–</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Jamelyn Golingan";
    document.getElementById("message").textContent = `I love you, ${name}`;
  </script>
</body>
</html>
